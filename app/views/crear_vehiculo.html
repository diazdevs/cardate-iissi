{% extends 'base/base.html' %}
{% block title %}Crear vehiculo{% endblock %}

{% block content %}
<main role="main">

    <div class="container mt-3">

        <h3>Añadir vehiculo</h3>


        {% if errores %}
        <div class="alert alert-danger" role="alert">
            <ul>
                {% for error in errores %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <form action="/vehiculos/crear" method='post'>
            <input type="hidden" name="token" value="{{ token }}">
            <div class="form-group">
                <label for="matricula" class="col-form-label">Matricula:</label>
                <input type="text" class="form-control" placeholder="3123ASD" name="matricula" id="matricula">
            </div>
            <div class="form-group">
                <label for="id_modelo" class="col-form-label">Modelo:</label>
                <select id="id_modelo" name="id_modelo" class="form-control">
                    <option value="{{ modelo.id }}">Elige un modelo de vehiculo:</option>
                    {% for modelo in modelos %}
                    <option value="{{ modelo.id }}">MODELO:{{ modelo.nombre }} - VERSION:{{ modelo.nombre_version }}
                    </option>
                    {% endfor %}
                </select>
            </div>


            <button type="submit" class="btn btn-primary">Añadir vehiculo</button>
        </form>
    </div>
</main>
{% endblock content %}
